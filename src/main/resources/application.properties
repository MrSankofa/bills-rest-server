spring.application.name=bills-rest-server

# Common properties
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
logging.level.org.springframework=INFO

spring.datasource.url=jdbc:mysql:///bills-sql-instance?cloudSqlInstance=billsapi:us-east1:bills-sql-instance&socketFactory=com.google.cloud.sql.mysql.SocketFactory&databaseName=bills_db

spring.cloud.gcp.sql.database-name=bills_db
spring.cloud.gcp.sql.instance-connection-name=billsapi:us-east1:bills-sql-instance

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

server.port=${PORT:8080}

# Fallback to a default profile if none is set
#spring.profiles.active=gcp
# Initialize the database since the newly created Cloud SQL database has no tables. The following flag is for Spring Boot 2.5+.
# SQL is written to be idempotent so this is safe
spring.sql.init.mode=always