<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h2>User Registration</h2>

<!-- Registration Form -->
<form th:action="@{/auth/register}" method="post" th:object="${user}">
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}" placeholder="Enter your username" required />
    <br/><br/>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" required />
    <br/><br/>

    <button type="submit">Register</button>
</form>

<p>Already have an account? <a th:href="@{/auth/login}">Login here</a></p>
</body>
</html>
